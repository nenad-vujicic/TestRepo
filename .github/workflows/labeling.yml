name: Tests
  
on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  danger_and_rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Rubocop
        run: |
          bundle exec rake rubocop
      - name: Danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bundle exec danger --verbose